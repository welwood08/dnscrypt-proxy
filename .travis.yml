language: go
os:
  - linux
go:
  - 1.x

install: PATH="$( ./utils/android-ndk.sh ):$PATH"
script: ./utils/build.sh
after_success:
  - cd dnscrypt-proxy/
  - ls -l dnscrypt-proxy-*.tar.gz dnscrypt-proxy-*.zip
before_deploy: ./utils/sign.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dnscrypt-proxy-*.tar.gz
    - dnscrypt-proxy-*.zip
    - dnscrypt-proxy-*.minisig
  file_glob: true
  skip_cleanup: true
  on:
    repo: DNSCrypt/dnscrypt-proxy
    tags: true

env:
  global:
    - secure: 
